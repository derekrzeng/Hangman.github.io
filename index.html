<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hangman</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main">
    <h1 id="title">Hangman</h1>
    <button id="new">New Game</button>
    <p class="first" id="name"></p>
    <img src="Assets/Images/hangman0.png" alt="hangman" id="hangman-img">
    <input id="letter" maxlength="1" placeholder="Aa">
    <input id="word" maxlength="8" placeholder="Guess Word (one attempt)">
    <p id="correct-guesses"></p>
    <p id="incorrect-guesses"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
